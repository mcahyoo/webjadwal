<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kegiatan Daerah</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <i class="bi bi-calendar-check-fill"></i> Agenda Daerah Balikpapan 2
        </div>
        <div class="d-flex align-items: center; gap: 10px;">
            <div id="adminBadge" class="admin-mode-indicator">ðŸ‘‘ MODE ADMIN AKTIF</div>
            <button id="btnLogin" class="btn btn-outline-primary btn-sm btn-admin" onclick="toggleAdmin()">
                <i class="bi bi-lock-fill"></i> Admin Login
            </button>
        </div>
    </div>

    <div class="calendar-card">
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted fw-bold">Sedang mengambil data jadwal...</p>
        </div>
        <div id='calendar' style="opacity: 0; transition: opacity 0.5s;"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
